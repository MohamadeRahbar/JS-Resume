<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alpha Travel</title>
    <link rel="stylesheet" href="../css/ticket.css">
</head>
<body>

    <div class="container">

        <input class="inputs" type="text" name="first name" placeholder="First Name">
        <input class="inputs" type="text" name="last name" placeholder="Last Name">
        <input class="inputs" type="number" name="Phone Number" placeholder="Phone Number">
        <input class="inputs" type="email" name="Email" placeholder="Email">
        
        <select class="inputs" id="countries">
            <option value="" selected>-- Select Country --</option>
            <option value="IR">IRAN</option>
            <option value="US">USA</option>
            <option value="IRQ">IRAQ</option>
            <option value="Ger">Germany</option>
            <option value="CN">Canada</option>
            <option value="TUR">Turkey</option>
        </select>

        <select class="inputs" id="cities">
            <option value="" selected>-- Select City --</option>
        </select>

        <button class="inputs" type="button" id="reserve">Book a Ticket !</button>
    </div>

<script src="../js/ticket.js"></script>
</body>
</html>
