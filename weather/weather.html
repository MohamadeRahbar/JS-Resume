<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Alpha-Weather</title>
  <link rel="stylesheet" href="./weather.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
  <div class="alpha-div">

    <!-- search input and button -->
    <div id="search-field">
      <input id="city-search" type="text" name="Search" placeholder="Search City ..." autocomplete="off">
      <button id="search-btn" type="submit"><i class="fa fa-search"></i></button>
    </div>

    <!-- with removing .loading, results field will appeared -->
    <div class="results-field loading">

      <h1 id="city-name"></h1>
      <p class="font-60 bold" id="temp-p"></p>

      <div id="weather-condition">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor"
          class="cloud-svg">
          <path strokeLinecap="round" strokeLinejoin="round"
            d="M2.25 15a4.5 4.5 0 0 0 4.5 4.5H18a3.75 3.75 0 0 0 1.332-7.257 3 3 0 0 0-3.758-3.848 5.25 5.25 0 0 0-10.233 2.33A4.502 4.502 0 0 0 2.25 15Z" />
        </svg>
        <p class="font-20" id="condition-p"></p>
      </div>
      <p id="humidity-p"></p>
      <p id="wind-speed"></p>


    </div>
  </div>

  <script src="./weather.js"></script>
</body>

</html>
