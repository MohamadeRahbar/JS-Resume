<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>ADragTodo</title>
</head>

<body>


    <!-- modal -->
    <div class="modal" id="todo_form">
        <div class="header">
            <div class="title">Add Todo</div>
            <button class="btn close-modal" onclick="closeModal()">&times;</button>
        </div>
        <div class="body">
            <input type="text" id="todo_input" />

            <input type="submit" value="Add Todo" id="todo_submit" />
        </div>
        <div class="footer">
            <p>To Close, Click on <span>&times;</span> Button or Just Press <span>ESC</span>!</p>
        </div>
    </div>
    <!-- todo -->
    <div class="todo-container" id="status-container">
        <div class="status" id="no_status">
            <h1>No Status</h1>
            <button id="add_btn" data-target-modal="#todo_form" onclick="openModal()">+ Add Todo</button>
            <div class="todo">
                Buy a Pizza
                <span class="close">&times;</span>
            </div>
        </div>
        <div class="status">
            <h1>Not Started</h1>
        </div>
        <div class="status">
            <h1>In Progress</h1>
        </div>
        <div class="status">
            <h1>Completed</h1>
        </div>
    </div>

    <div id="overlay"></div>

    <script src="./js/app.js"></script>
</body>

</html>
