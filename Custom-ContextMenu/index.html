<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Alpha-CCM</title>
</head>

<body>
    <!-- hint -->
    <span
        style="position: absolute ; top: 40vh; left: 30vw; right: 30vw; background-color: rgba(50, 50, 50, 0.5); border-radius: 0.5rem; padding: 0.5rem; color: #f5f5f5; text-align: center;">Please
        Right
        Click On
        Screen And Watch A Custom Context Menu, Also You Can Use ESC to Close it!</span>
    <!-- ccm -->
    <ul class="context-menu" id="context-menu" style="display: none;">
        <li class="context-item"><a href="#"><i class="fa fa-share"></i>Share</a></li>
        <li class="context-item"><a href="#"><i class="fa fa-copy"></i>Copy</a></li>
        <li class="context-item"><a href="#"><i class="fa fa-paste"></i>Paste</a></li>
        <li class="context-item"><a href="#"><i class="fa fa-arrow-circle-down"></i>Download</a></li>
        <li class="context-item"><a href="#"><i class="fa fa-link"></i>Copy Link</a></li>
        <li class="context-item"><a href="#"><i class="fa fa-pencil"></i>Rename</a></li>
        <li class="context-item"><a href="#"><i class="fa fa-trash-o"></i>Delete</a></li>
    </ul>
</body>
<script src="./script.js"></script>

</html>
